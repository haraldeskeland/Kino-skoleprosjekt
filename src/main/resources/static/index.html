<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bestill Kinobillett!</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="script.js"></script>
</head>
<body>
<!-- Div for å plassere elementer med flex i CSS -->
    <div class="center">
        <!-- Pakker inn elementene-->
        <div class="bakgrunn">
                <h1>Bestilling av kinobilletter</h1>

                <br>

                <form class="form">
                    <div class="form-group">
                        <label for="filmValg"></label>
                        <label>
                            <span>Velg film:<span class="feilMelding" id="feilFilm"></span></span>
                            <br>
                            <select id="filmValg" class="input form-select" name="input">
                                <option value="" disabled selected>Velg film</option>
                                <option>Avatar</option>
                                <option>James Bond</option>
                                <option>Mission Impossible</option>
                                <option>Shawshank Redemption</option>
                                <option>American Psycho</option>
                                <option>Forrest Gump</option>
                            </select>
                        </label>
                        <br>

                        <label>
                            <span>Antall:<span class="feilMelding" id="feilAntall"></span></span>
                            <input id="antall" class="input form-control" type="number" placeholder="Antall billetter">
                        </label>
                        <br>

                        <label>
                            <span>Fornavn:<span class="feilMelding" id="feilFornavn"></span></span>
                            <input id="fornavn" class="input form-control" type="text" placeholder="Fornavn">
                        </label>
                        <br>

                        <label>
                            <span>Etternavn: <span class="feilMelding" id="feilEtternavn"></span></span>
                            <input id="etternavn" class="input form-control" type="text" placeholder="Etternavn">
                        </label>
                        <br>

                        <label>
                            <span>Telefonnr:<span class="feilMelding" id="feilTelefon"></span></span>
                            <input id="telefon" class="input form-control" type="text" placeholder="Telefonnumer">
                        </label>
                        <br>

                        <label>
                            <span>E-post:<span class="feilMelding" id="feilEpost"></span></span>
                            <input id="epost" class="input form-control" type="text" placeholder="E-post">
                        </label>
                    </div>
                </form>

            <br>

            <button class="btn" id="kjop" onclick="kjopBilletter()">Kjøp billett</button>
            <button class="btn" id="slett" onclick="slettBiletter()">Slett alle billetter</button>

            <div id="bekreftelse" style="visibility: hidden">Billetten din er registrert! <br> Sjekk e-posten din for mer informasjon.</div>
        </div>
        <br>

        <h2 id="overskrift2" style="visibility: hidden">Alle billetter:</h2>
        <div id="utskrift"></div>
    </div>
</body>

<style>
    @import url('https://fonts.googleapis.com/css?family=Poppins:400,500,600,700,800,900');
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;500;700&display=swap');

    select, .form-select {
        width: 400px;
    }

    #bekreftelse {
        color: #46d200;
        text-align: center;
        margin-top: 20px;
    }

    .feil {
        color: red;
        right: 0;
    }

    .feilMelding {
        right: 0;
    }

    button, .btn {
        margin: 10px;
        background: #ffeba7;
        box-shadow: 0 8px 24px 0 rgb(255 235 167 / 30%);
        width: 75%;
        font-weight: 700;
        color: #0D2828FF;
    }

    body {
        color: #ffeba7;
        font-family: 'Poppins', sans-serif;
        background: linear-gradient(45deg, #030c0e, #0b1a1c, #103131) no-repeat fixed;
        height: 100vh;
        width: 100vw;
        overflow-x: hidden;
        max-width: 100%;
    }

    .center {
        width: 100vw;
        display: flex;
        align-items: center;
        flex-direction: column;
        justify-content: center;
    }

    h1, h2 {
        font-family: 'Poppins', sans-serif;
        font-weight: 500;
        font-size: 35px;
        color: #ffeba7;
        margin-bottom: -30px;
        text-align: center;
        text-shadow: 0 10px 20px #000000;
    }

    span {
        font-family: 'Poppins', sans-serif;
        font-weight: 500;
        font-size: 18px;
    }

    .form-select {
        padding: 10px;
        width: 100%;
    }

    .form-group {
        width: 75%;
    }

    .form {
        width: 100%;
        display: flex;
        justify-content: center;
        flex-direction: column;
        align-items: center;
    }

    label {
        width: 100%;
        margin-top: 5px;
    }

    button:hover {
        background-color: #c4ad5b;
    }

    button:active {
        transform: translateY(3px);
    }

    .bakgrunn {
        width: 550px;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        padding: 60px;
        border-radius: 10px;
        border: 1px solid rgba(0, 0, 0, 0.45);
        background: rgba(7, 6, 6, 0.2);
        margin-top: 15vh;
        backdrop-filter: blur( 30px );
    }

    #utskrift {
        font-size: 18px;
        margin-top: 5vh;
    }

    .table, .table-striped, tr, th, tbody {
        color: #ffeba7;
        margin-bottom: 100px;
    }

    input, select {
        margin-bottom: 10px;
    }
</style>
</html>
